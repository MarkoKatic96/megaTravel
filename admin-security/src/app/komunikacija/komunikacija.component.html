<table style="float: left; width: 600px;">
  <thead>
    <h3>Izaberite iz tabela 2 sertifikata koji smeju da komuniciraju</h3><br /><br />
  </thead>
  <tbody>
    <tr>
      <td>
        <h4>Podaci o izdavaocu sertifikata 1:</h4>
        <input class="form-control mr-sm-2" disabled type="text" placeholder="Izdavalac sertifikata 1"
          aria-label="Search">
      </td>
    </tr>

    <tr>
      <td>
        <h4>Podaci o subjektu sertifikata 1:</h4>
        <input class="form-control mr-sm-2" disabled type="text" placeholder="Subjekat sertifikata 1"
          aria-label="Search">
      </td>
    </tr><br />
    <tr>
      <td>
        <h4>Podaci o izdavaocu sertifikata 2:</h4>
        <input class="form-control mr-sm-2" disabled type="text" placeholder="Izdavalac sertifikata 2"
          aria-label="Search">
      </td>
    </tr>
    <tr>
      <td>
        <h4>Podaci o subjektu sertifikata 2:</h4>
        <input class="form-control mr-sm-2" disabled type="text" placeholder="Subjekat sertifikata 2"
          aria-label="Search">
      </td>
    </tr>
    <tr *ngIf="uspesno">
      <td style="color: green;">Sertifikati uspesno povezani</td>
    </tr>
    <tr *ngIf="istiSerts">
      <td style="color: red;">Izabrali ste dva ista sertifikata!</td>
    </tr>
    <tr>
    <tr *ngIf="razvezani">
      <td style="color: green;">Sertifikati uspesno razvezani!</td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="poveziSert()">Povezi sertifikate</button> &nbsp;
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="razveziSert()">Razvezi sertifikate</button>

      </td>
    </tr>

  </tbody>
</table>


<app-tabela1 style="float: right; margin-right: 150px;"></app-tabela1>

<app-tabela2 style="float: right; margin-right: 150px;"></app-tabela2>

<app-povezani-sertifikati style="float: right; margin-right: 150px;"></app-povezani-sertifikati>
